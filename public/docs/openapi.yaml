openapi: 3.0.0
info:
  title: API Orders
  description: Simple API to manege Orders
  version: 1.0.0
servers:
  - url: /api/orders
    description: localhost for test and development
paths:
  /orders:
    get:
      summary: Lista todos los pedidos
      description: Devuelve un listado de todos los pedidos registrados.
      responses:
        '200':
          description: Lista de pedidos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      summary: Crea un nuevo pedido
      description: Registra un nuevo pedido en la base de datos.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Pedido creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '422':
          description: Error de validación
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: object

  /orders/{id}:
    get:
      summary: Muestra un pedido específico
      description: Devuelve los detalles de un pedido según su ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del pedido
      responses:
        '200':
          description: Detalles del pedido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Pedido no encontrado
    put:
      summary: Actualiza un pedido
      description: Actualiza la información de un pedido existente.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del pedido
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Pedido actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Pedido no encontrado
        '422':
          description: Error de validación
    delete:
      summary: Elimina un pedido
      description: Elimina un pedido de la base de datos.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del pedido
      responses:
        '204':
          description: Pedido eliminado exitosamente
        '404':
          description: Pedido no encontrado

components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          example: 1
        customer_name:
          type: string
          example: "Adrià Jordà"
        product:
          type: string
          example: "Libro de Laravel"
        quantity:
          type: integer
          example: 2
        total_price:
          type: number
          format: float
          example: 49.99
        order_date:
          type: string
          format: date
          example: "2026-01-05"
        status:
          type: string
          example: "pendiente"
        created_at:
          type: string
          format: date-time
          example: "2026-01-05T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2026-01-05T12:00:00Z"
      required:
        - customer_name
        - product
        - quantity
        - total_price
        - order_date
